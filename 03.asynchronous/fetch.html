<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>fetch</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script>
        async function fjord() {
            const response = await fetch('https://bootcamp.fjord.jp/')
            const html = await response.text()
            console.log(html)
        }

        fjord()
        </script>
    </head>
    <body>
        <h1>コンソールを見てください</h1>
    </body>
</html>
